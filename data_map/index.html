    <title>MSU WiMAX System Test Results</title>

    <style>#info_window_header,#legend_footer,.close{text-align:center}#map{height:100%}p{color:#000}body,html{height:100%;margin:0;padding:0}#legend{min-width:40px;max-width:56px;font-family:Arial,sans-serif;background:rgba(0,0,0,.5);padding:4px;margin:0 0 0 6px;height:60%;opacity:1;transition:opacity .3s ease;border-radius:3px}#legend_header h5{margin:0 0 7%;padding:0}#legend_body{height:95%;margin:0}#legend_body_left,#legend_body_right{text-align:right;height:100%;margin:0;padding:0}#legend_body_left{float:left;width:40%;margin-left:-2px}#legend_body_right{float:right;width:60%;align-content:space-between;margin-left:-2px}#legend_body_right p{height:25%;margin:0;color:#FFF;text-shadow:0 0 3px #000;font-size:1.2em}#legend_body_right span{margin:0;-webkit-flex:1;-ms-flex:1;flex:1}#legend_gradient_map{height:100%;width:45%;margin:auto;background:-moz-linear-gradient(top,#00ff61 0,#a0e22d 25%,#ffe000 50%,#ff9000 96%,red 98%);background:-webkit-linear-gradient(top,#00ff61 0,#a0e22d 25%,#ffe000 50%,#ff9000 96%,red 98%);background:linear-gradient(to bottom,#00ff61 0,#a0e22d 25%,#ffe000 50%,#ff9000 96%,red 98%);border-radius:2px;box-shadow:0 0 3px #000}.close,.underline{border-radius:3px}#legend_footer{margin:auto}#legend_unit{margin:3px 0 0;padding-top:2px;color:#FFF;text-shadow:0 0 3px #000f;font-size:1.2em}.close{color:#fff;float:right;font-size:23px;font-weight:700;height:28px;width:28px;background:rgba(0,0,0,.5);margin-top:2px}#pac-input,.pac-controls label{font-family:Roboto;font-weight:300}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer}.underline{animation:header_animation 2s ease-in-out infinite}.underline:hover{cursor:pointer}@keyframes header_animation{0%,100%{background-color:#fff}50%{background-color:silver}}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:#000;background-color:rgba(0,0,0,.4)}.modal-content{background-color:#111;margin:15% auto;padding:20px;border:1px solid #000;border-radius:4px;width:60%;height:52.5%}// search box (autocomplete) .pac-card{margin:10px 10px 0 0;border-radius:2px 0 0 2px;box-sizing:border-box;-moz-box-sizing:border-box;outline:0;box-shadow:0 2px 6px rgba(0,0,0,.3);background-color:#fff;font-family:Roboto}#pac-container{padding-bottom:12px;margin-right:12px}.pac-controls{display:inline-block;padding:5px 11px}.pac-controls label{font-size:13px}#pac-input{background-color:#fff;font-size:15px;margin-left:12px;padding:0 11px 0 13px;text-overflow:ellipsis;width:400px}#pac-input:focus{border-color:#4d90fe}
  </style>

    <!-- search box -->

    <div id="map"></div>

      <div id="legend_body">
        <div id="legend_body_left">
          <div id="legend_gradient_map"></div>
        </div>
        <div id="legend_body_right">
          <p><b>100</b></p>
          <p><b>75.0</b></p>
          <p><b>50.0</b></p>
          <p><b>25.0</b></p>
        </div>
      </div>
      <div id="legend_footer">
        <p id="legend_unit"><b>Mbps</b></p>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div id="modal_content" class="modal-content">
        <span class="close">&times;</span>
      </div>
    </div>

</div>
