<!DOCTYPE html> <!-- AIzaSyA280mKYR5fY3P-YjwniDKGPX2EO4BuNGg -->
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 5px;
        margin: 5px;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <h2>Throughput</h2>
      <p>Hello Tharo</p>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.RIGHT_TOP
          },
          treetViewControl: true,
          streetViewControlOptions: {
              position: google.maps.ControlPosition.LEFT_TOP
          },
          center: {lat: 42.725166, lng: -84.481115},
          mapTypeId: 'terrain',
          fullscreenControl: true,
          rotateControl: true,
        });

        // legend

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
        var icons = {
          parking: {
            name: 'Parking',
            icon: iconBase + 'parking_lot_maps.png'
          },
          library: {
            name: 'Library',
            icon: iconBase + 'library_maps.png'
          },
          info: {
            name: 'Info',
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var legend = document.getElementById('legend');
        for (var key in icons) {
          var type = icons[key];
          var name = type.name;
          var icon = type.icon;
          var div = document.createElement('div');
          div.innerHTML = '<img src="' + icon + '"> ' + name;
          legend.appendChild(div);
        }

        map.controls[google.maps.ControlPosition.LEFT_CENTER].push(legend);

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        script.src = 'wimax_data.json';
        document.getElementsByTagName('head')[0].appendChild(script);

        map.data.setStyle(function(feature) {
          var throughput = feature.getProperty('throughput');
          return {
            icon: getCircle(throughput)
          };
        });
      }

      function getCircle(throughput) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'green', // need to calculate color according to strength
          fillOpacity: 0.75,
          scale: 7,
          strokeColor: 'white',
          strokeWeight: .5,
          strokeOpacity: 0,
        };
      }

      function datafeed_callback(results) {
        map.data.addGeoJson(results);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA280mKYR5fY3P-YjwniDKGPX2EO4BuNGg&callback=initMap">
    </script>
  </body>
</html>
