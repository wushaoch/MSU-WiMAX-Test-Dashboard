<!DOCTYPE html> <!-- AIzaSyA280mKYR5fY3P-YjwniDKGPX2EO4BuNGg -->
<html>
  <head>
    <title>MSU WiMAX System Test Results</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Customized Style -->
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <div id="legend_body">
        <div id="legend_body_left">
          <div id="legend_gradient_map"></div>
        </div>
        <div id="legend_body_right">
          <p>100%</p>
          <p>67%</p>
          <p>33%</p>
        </div>
      </div>
      <div id="legend_footer">
        <p id="legend_unit"> Mbps </p>
      </div>
    </div>
    <div id="detail_box">
      <div id="detail_box_header">
        <h3 id="db_header_text">Click To Show Detail</h3>
      </div>
      <div id="detail_box_body">
          <p>Receive: <span id="receive_value"></span> Mbps</p>
          <p>Send:    <span id="send_value"></span> Mbps</p>
          <p>BSU Sig: <span id="db_value_3"></span> dBm</p>
          <p>SU Sig:  <span id="db_value_4"></span> dBm</p>
          <p>BSU SNR: <span id="db_value_5"></span> dB</p>
          <p>SU SNR:  <span id="db_value_6"></span> dB</p>
          <p> <span id="detail_box_close_btn" onclick="close_detail_box();">[x]close</span> </p>
      </div>
    </div>


    <script src="assets/map_setup.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA280mKYR5fY3P-YjwniDKGPX2EO4BuNGg&callback=initMap">
    </script>
  </body>
</html>
