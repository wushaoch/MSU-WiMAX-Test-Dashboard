<!DOCTYPE html> <!-- AIzaSyA280mKYR5fY3P-YjwniDKGPX2EO4BuNGg -->
<html>
  <head>
    <title>MSU WiMAX System Test Results</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Customized Style -->
  </head>
  <body>
    <div id="map"></div>
    <div id="legend">
      <div id="legend_body">
        <div id="legend_body_left">
          <div id="legend_gradient_map"></div>
        </div>
        <div id="legend_body_right">
          <p>100</p>
          <p>75.0</p>
          <p>50.0</p>
          <p>25.0</p>
        </div>
      </div>
      <div id="legend_footer">
        <p id="legend_unit"> Mbps </p>
      </div>
    </div>
    <div id="detail_box">
      <div id="detail_box_header">
        <h3 id="db_header_text"></h3>
      </div>
      <div id="detail_box_body">
          <p>Receive: <b><span id="receive_thp"></span></b> Mbps</p>
          <p>Send:    <b><span id="send_thp"></span></b> Mbps</p>
          <p>BSU Sig: <b><span id="bsu_sig"></span></b> dBm</p>
          <p>SU Sig:  <b><span id="su_sig"></span></b> dBm</p>
          <p>BSU SNR: <b><span id="bsu_snr"></span></b> dB</p>
          <p>SU SNR:  <b><span id="su_snr"></span></b> dB</p>
          <p>Date:    <b><span id="timestamp"></span></b></p>
          <p> <span id="detail_box_close_btn" onclick="close_detail_box();">[x]close</span> </p>
      </div>
    </div>


    <script src="assets/map_setup.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFKN2J3nWNrEtJ3D9hD8HoRuxmpM0V-Ak&callback=initMap">
    </script>
  </body>
</html>
